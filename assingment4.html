	<body style="margin-top:5%;">
		<div class="container">
			<h3> PERSONAL INFORMATION </h3>
			<div class="row">
				
				<div class="col-sm-3">
					<p>YOUR EXPERIENCE:</p>
				</div>
				<div class="col-sm-9">
					 <input type="radio" name="gender" checked > Fresher
					 <input type="radio" name="gender"  > Experienced
				</div>
			</div>
			<hr>
			
			<div class="row">
				<div class="col-sm-6">
					<div class="row form-group">
						<div class="col-sm-4">
							<p>Current Destination:</p>
						</div>
						<div class="col-sm-6">
							<select class="form-control">
								<option>Principal</option>
							</select>
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col-sm-4">
							<p>Experienced:</p>
						</div>
						<div class="col-sm-6">
							<select class="form-control">
								<option>--choose--</option>
							</select>
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col-sm-4">
							<p>School syllabus</p>
						</div>
						<div class="col-sm-6">
							<select class="form-control">
								<option>CBSE</option>
							</select>
						</div>
					</div>
				</div>
				
				<div class="col-sm-6">
					<div class="row">
						<div class="row form-group">
						<div class="col-sm-4">
							<p>School Type:</p>
						</div>
						<div class="col-sm-6">
							<select class="form-control">
								<option>Nursery</option>
							</select>
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col-sm-4">
							<p>Current salary INR:</p>
						</div>
						<div class="col-sm-6">
							<select class="form-control">
								<option>0-2 lakhs per annum</option>
							</select>
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col-sm-4">
							<p>Subject Expertise:</p>
						</div>
						<div class="col-sm-6">
							<select class="form-control">
								<option>--choose--</option>
							</select>
						</div>
					</div>
					</div>
				</div>
			</div>
			<div class="text-center">
				<button class="btn btn-primary">Update</button>
			</div>
		</div>
