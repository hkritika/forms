<html>
	<head>
		<link rel="stylesheet" href="dist/css/bootstrap.css">
		<style>
			
			
		</style>
	</head>
	<body style="margin-top:5%;">
		<div class="container">
			<h3> SCHOOL DETAILS </h3>

			
			<div class="row">
				<div class="col-sm-6">
					<div class="row form-group">
						<div class="col-sm-4">
							<p>SCHOOL NAME</p>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Enter School Name">
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col-sm-4">
							<p>ADDRESS1</p>
						</div>
						<div class="col-sm-6">
							<textarea class="form-control" placeholder="Enter Address"></textarea>
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col-sm-4">
							<p>Pincode</p>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Enter Pincode">
						</div>
					</div>
					
					
					<div class="row form-group">
						<div class="col-sm-4">
							<p>School Phone</p>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Enter School No">
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col-sm-4">
							<p>School Grade</p>
						</div>
						<div class="col-sm-6">
							<select class="form-control">
								<option>Choose Grade</option>
							</select>
						</div>
					</div>
					
					
					<div class="row form-group">
						<div class="col-sm-4">
							<p>School Syllabus</p>
						</div>
						<div class="col-sm-6">
							<select class="form-control">
								<option>Choose School Syllabus</option>
							</select>
						</div>
					</div>
				</div>
				
				<div class="col-sm-6">
					<div class="row">
						<div class="row form-group">
						<div class="col-sm-4">
							<p>State</p>
						</div>
						<div class="col-sm-6">
							<select class="form-control">
								<option> Choose state </option>
							</select>
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col-sm-4">
							<p>District</p>
						</div>
						<div class="col-sm-6">
							<select class="form-control">
								<option>Choose District</option>
							</select>
						</div>
					</div>
					
					<br>
					<br>
					<br>
					<br>
					
					<div class="row form-group">
						<div class="col-sm-4">
							<p>School Email-Id</p>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Enter Email-Id">
						</div>
					</div>
					
					
					<div class="row form-group">
						<div class="col-sm-4">
							<p>Password</p>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Enter Password">
						</div>
					</div>
					
					
					<div class="row form-group">
						<div class="col-sm-4">
							<p>Confirm Password</p>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Re-enter Password">
						</div>
					</div>
					
					
					
					</div>
				</div>
			</div>
			
			<h3>REGISTRATION</h3>
			<div class="row">
				<div class="col-sm-6">
					<div class="row form-group">
						<div class="col-sm-4">
							<p>Name</p>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Enter Registrant Name">
						</div>
					</div>
					
					
					<div class="row form-group">	
						<div class="col-sm-4">
							<p>Mobile</p>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Enter Registrant Number">
						</div>
					</div>
				</div>
				
				
				<div class="col-sm-6">
					<div class="row form-group">
						<div class="col-sm-4">
							<p>Email-Id</p>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Enter Registrant Email-Id">
						</div>
					</div>
					
					
					<div class="row form-group">	
						<div class="col-sm-4">
							<p>Designation</p>
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Enter Registrant Designation">
						</div>
					</div>
					
					
				</div>
			</div>
			
			<div class="row form-group">
				<div class="col-sm-4">
					<input type="checkbox"  placeholder="">
				</div>
				
				<div class="col-sm-6">
					<p>agree with terms and conditions</p>
				</div>
			</div>
			
		</div>
		
	</body>
</html>
